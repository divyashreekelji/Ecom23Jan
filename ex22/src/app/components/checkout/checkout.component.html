
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3"></h4>
    <form class="needs-validation" novalidate="">
        <h4 class="mb-3">Payment</h4>
        <div class="d-block my-3">
            <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked=""
                    required="">
                <label class="custom-control-label" for="credit">Cash On delivery</label>
            </div>
        </div>
    </form>
</div>



<div class="container">
    <div class="row">
        
        <div>
            <div class="col-md-4 order-sm-2 mb-2">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your Cart</span>
                    <span class="badge badge-secondary badge-pill"></span>
                </h4>
            </div>
        </div>
        <div class="container">
            <div class="card-table">
                <div class="cart-product">
                    <table class="table table-responsive">
                        <thead text="Your Cart">
                            <tr>

                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of products; let i = index">

                                <td style="color: blue;">{{item.product.productName}}</td>
                                <td><img src='{{item.product.productImage}}' style="width:120px;" alt=""></td>
                                <td>{{item.product.productDescription}}</td>
                                <td style="color: #B12704; ">{{item.product.productPrice |currency:'INR'}}</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4"></td>

                                <td style="color: #B12704;"><strong><span style="color: black;">Total</span>
                                        :{{grandTotal
                                        |currency:'INR'}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
